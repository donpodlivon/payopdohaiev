<div class="table-wrapper">
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort class="ticket-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title.</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="messages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Messages.</th>
        <td mat-cell *matCellDef="let element">{{element.messages}}</td>
      </ng-container>

      <ng-container matColumnDef="attachments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Attachments.</th>
        <td mat-cell *matCellDef="let element">{{element.attachments}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status?.text}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let element">{{element.createdAT}}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
        <td mat-cell *matCellDef="let element">{{element.updatedAT}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
